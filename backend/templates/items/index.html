{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Items</title>
    <link rel="stylesheet" href="{% static "css/style.css"%}">
    <script src="https://js.stripe.com/v3/"></script>
</head>
    <body>
        <div class="product">
            <div class="description">
                {% for item in items %}
                    <section>
                        <h3>Название: {{ item.name }}</h3>
                        <h4>Описание: {{ item.description }}</h4>
                        <h5>Цена: ${{ item.price }}</h5>
                        <a href="{% url "api:items:get_item" item.id %}">
                            <button type="button">Перейти к товару</button>
                        </a>
                    </section>
                    <br>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
